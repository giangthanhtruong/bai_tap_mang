<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let  value = parseInt(prompt("Nhập giá trị vào "));
        let numbers = [-3,-1,4,4,6,9,12,17];
        let check = true;
        for (let i=0 ; i < numbers.length ; i++) {
            if (value === numbers[i]) {
                alert("Value " + numbers[i] + " found at " + i);
                check = false;
            }
        }
        if (check === true) {
            alert("Không tìm thấy")
        }
    </script>
</body>
</html>
