<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = 0;
  let arr = Array();
  for (let i = 0; i < 10; i++) {
    arr[x] = prompt('nháº­p');
    x++;
  }
  let v = prompt('nhap V')
  for (let i = 0; i < arr.length; i++) {
    if (v === arr[i]) {
      xoa(i)
    }
  }

  function xoa(i) {
    for (let j = i; j < arr.length - 1; j++) {
      arr[j] = arr[j + 1]
    }
    arr[arr.length - 1] = 0
  }

  document.write(arr)
</script>
