<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [
        [0, 0, 6, 0, 11],
        [5, 8, 0, 2, 3],
        [8, 3, 5, 12, 1]
    ]
    let sum = 0;
    for (let j = 0; j < x[0].length; j++) {
        for (let i = 0; i < x.length; i++) {
            if (x[i][j] === 0) {
                break;
            }
            sum += x[i][j]
        }
    }
     document.write(sum)
</script>
</body>
</html>
